<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Mi Web VIP</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(180deg, #020066 0%, #03002b 100%);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .vip-panel {
            background: #006600;
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .vip-panel button {
            background: #00FFAA;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .navbar {
            background: #003300;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .navbar a {
            color: #00FFAA;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Web VIP</h1>
        <div class="vip-panel">
            <h3 id="vipStatus">Estado VIP: Desconocido</h3>
            <button onclick="actualizarEstadoVIP()">Actualizar Estado VIP</button>
        </div>
    </div>

    <div class="navbar">
        <a href="index.html">Inicio</a>
        <a href="vip.html">VIP</a>
        <a href="perfil.html">Perfil</a>
        <a href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
    </div>

    <script>
        function actualizarEstadoVIP() {
            document.getElementById('vipStatus').textContent = 'Eres VIP-1';
        }

        function cerrarSesion() {
            localStorage.removeItem('usuarioVIP');
            alert('Sesión cerrada');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
